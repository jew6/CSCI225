<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Me</title>
    </head>
    <body>
        <iframe width="600" height="400"
        src="https://www.youtube.com/watch?v=YvCPFearE4Q" frameborder="0" allowfullscreen></iframe>
    </body>
    <div class="Assignment 2 form">
        <fieldset>
            <legend>Feedback</legend>
            <p>Enter first name
                <input type="name" name="fname" placeholder="anonymous" required>
            </p>
            <p>Enter last name
                <input type="name" name="lname" placeholder="anonymous" required>
            </p>
            <p>Enter email
                <input type="email" placeholder="name@domain.com">
            </p>
            <p>Recommend this website?</p>
            <p><input type="radio" name="Yes">Yes</p>
            <p><input type="radio" name="No">No</p>
            <p>
                <select size="5" name="websites" id="website menu" multiple>
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Time">Time</option>
                    <option value="YouTube">YouTube</option>
                </select>
                <input type="range" min="1" max="10">
            </p>
            <textarea name="Comment" cols="30" rows="90"></textarea>
            <p><input type="submit" value="Submit"></p>
        </fieldset>
    </div>
</html>
